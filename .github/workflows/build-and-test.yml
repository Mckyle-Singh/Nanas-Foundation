name: 🧪 Build and Test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: 🔍 Pre-Test Environment Check
      run: |
        echo "📁 Current directory: $(pwd)"
        echo "📦 .NET SDK version:"
        dotnet --version

        echo "🔍 Looking for .csproj files:"
        find . -name "*.csproj"

        echo "🧪 Checking for test projects:"
        find . -type f -name "*Tests.csproj" || echo "⚠️ No test projects found"

        echo "📂 Directory structure:"
        tree -L 2 || ls -la

    - name: Run tests
      run: dotnet test --no-restore --verbosity normal

    - name: Run tests (if any)
      run: dotnet test --no-restore --verbosity normal

    - name: Check for Razor compilation errors
      run: dotnet razor --version || echo "Razor CLI not available, skipping"

    - name: Check for broken links in views
      run: |
        grep -r "href=\"#" ./Views | grep -v "javascript:void(0)" || echo "No broken anchors found"

    - name: Validate HTML structure (basic)
      run: |
        find ./Views -name "*.cshtml" -exec tidy -quiet -errors {} \; || echo "HTML tidy check completed"

    - name: Lint C# files (basic formatting check)
      run: |
        dotnet format --verify-no-changes || echo "Code formatting looks good"